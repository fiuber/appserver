swagger: '2.0'
info:
  title: FIUBER
  description: API REST del APP Server
  version: 1.0.0
securityDefinitions:
  Token:
    type: apiKey
    in: header
    name: token
consumes:
  - application/json
produces:
  - application/json
paths:
  /token:
    post:
      summary: Obtiene el token de sesion del usuario (Se autentica)
      description: Es equivalente a hacer un login al sistema
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            properties:
              nombreUsuario:
                type: string
              contrasena:
                type: string
              tokenFacebook:
                type: string
      responses:
        '200':
          description: Operacion Exitosa. Devuelve el token como texto plano.
          schema:
            properties:
              token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub21icmVVc3VhcmlvIjoiTWFjcm9zYUNhdCIsImlhdCI6MTUwNTg0MjE0MCwiY29udHJhc2VuYSI6IlRUUkVSV1RXVCIsImV4cCI6MTUwNTkyODU0MH0.f2tDsuCGjXvR6LY0-yRQ5ZQAqDv4IA-4BdWa9Bfn2Dg
        '400':
          description: Cantidad de parametros incorrectos
  /users:
    post:
      summary: Agregar nuevo usuario
      description: ''
      security: 
        - Token: []
      parameters:
        - name: body
          in: body
          description: Nuevo usuario a agregar
          required: true
          schema:
            $ref: '#/definitions/user'
      responses:
        '200':
          description: Operacion Exitosa
          schema:
            type: object
            properties:
              id:
                type: string
        '400':
          description: Cantidad de parametros incorrectos
        '409':
          description: Usuario o mail ya existentes
  /user/{userId}:
    get:
      summary: Obtener los datos de un usuario
      description: ''
      security: 
        - Token: []
      parameters:
        - name: userId
          type: string
          in: path
          description: El id del usuario
          required: true
      responses:
        '200':
          description: Operacion Exitosa
          schema:
            $ref: '#/definitions/user'
        '400':
          description: Cantidad de parametros incorrectos
        '409':
          description: No existe el id
    put:
      summary: Modifica los datos de un usuario
      description: ''
      security: 
        - Token: []
      parameters:
        - name: userId
          type: string
          in: path
          description: El id del usuario
          required: true
      responses:
        '200':
          description: Operacion Exitosa
          schema:
            type: object
            properties:
              msg:
                type: string
        '400':
          description: Cantidad de parametros incorrectos
        '409':
          description: No existe el id
    delete:
      summary: Elimina un usuario
      description: ''
      security: 
        - Token: []
      parameters:
        - name: userId
          type: string
          in: path
          description: El id del usuario
          required: true
      responses:
        '200':
          description: Operacion Exitosa
          schema:
            type: object
            properties:
              msg:
                type: string
        '400':
          description: Cantidad de parametros incorrectos
        '409':
          description: No existe el id
          
  /user/{IDUsuario}/position:
    put:
      summary: Modificar la posicion de un pasajero.
      description: ''
      security: 
        - Token: []
      parameters:
        - name: IDUsuario
          type: string
          in: path
          description: El id del usuario
          required: true
        - name: body
          in: body
          description: Posicion nueva
          required: true
          schema:
            properties:
              posicion:
                type: object
                properties:
                  lng:
                    type: number
                  lat:
                    type: number
                
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token expirado o invalido.
          
  /users/{IDUsuario}/metodopago:
    put:
      summary: Modificar metodo de pago de usuario.
      description: 'Si el metodo de pago no esta agregado se agrega, sino se modifica.'
      security: 
        - Token: []
      parameters:
        - name: IDUsuario
          type: string
          in: path
          description: El id del usuario
          required: true
        - name: body
          in: body
          description: Posicion nueva
          required: true
          schema:
            properties:
              metodo:
                type: string
                description: Debe ser 'efectivo' o 'tarjeta'.
              parametros:
                type: object
                properties:
                  moneda:
                    type: string
                    description: Codigo de la moneda usada. Por ahora es 'ARS' o 'USD'.
                  numero:
                    type: string
                    description: Numero de la tarjeta (se ignora si es efectivo).
                  fecha vencimiento:
                    type: string
                    description: Fecha de vencimiento de la tarjeta (se ignora si es efectivo).
                    example: "12-2018"
                  cvv:
                    type: number
                    description: cvv de la tarjeta (se ignora si es efectivo).
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token expirado o invalido.
        '500':
          description: Metodo de pago no valido.
          
    delete:
      summary: Borrar metodo de pago de usuario.
      description: 'Borra el metodo de pago del usuario.'
      security: 
        - Token: []
      parameters:
        - name: IDUsuario
          type: string
          in: path
          description: El id del usuario
          required: true
        - name: body
          in: body
          description: Posicion nueva
          required: true
          schema:
            properties:
              metodo:
                type: string
                description: Debe ser 'efectivo' o 'tarjeta'.
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token expirado o invalido.
        '500':
          description: Metodo de pago no valido.
          
    get:
      summary: Obtener metodos pago de usuario.
      description: 'Obtiene todos los metodos de pago y sus parametros asociados de un usuario.'
      security: 
        - Token: []
      parameters:
        - name: IDUsuario
          type: string
          in: path
          description: El id del usuario
          required: true
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token expirado o invalido.
        '500':
          description: Metodo de pago no valido.
          
  /driver/{IDUsuario}/trip:
    post:
      summary: Agrega un posible viaje que podra aceptar el conductor.
      description: ''
      security: 
        - Token: []
      parameters:
        - name: IDUsuario
          type: string
          in: path
          description: El id del conductor
          required: true
        - name: body
          in: body
          description: Datos del viaje
          required: true
          schema:
            properties:
              IDPasajero:
                type: string
              origen:
                type: string
                example: "Boston,MA"
              destino:
                type: string
                example: "Concord,MA"
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token expirado o invalido.
          
    get:
      summary: Obtiene todos los viajes que podria aceptar el conductor.
      description: ''
      security: 
        - Token: []
      parameters:
        - name: IDUsuario
          type: string
          in: path
          description: El id del conductor
          required: true
      responses:
        '200':
          description: Operacion Exitosa
          schema:
            properties:
              1:
                type: object
                properties:
                  idViaje:
                    type: string
                  ruta:
                    $ref: '#/definitions/direction'
                  origen:
                    type: object
                    properties:
                      lat:
                        type: number
                      lng:
                        type: number
                  destino:
                    type: object
                    properties:
                      lat:
                        type: number
                      lng:
                        type: number   
                  datosPasajero:
                    type: object
                    properties:
                      nombreUsuario:
                        type: string
                      apellido:
                        type: string
                      idPasajero:
                        type: string
                      pais:
                        type: string
                      nombre:
                        type: string
                      imagenes:
                        type: array
                        items:
                          type: string
                      email:
                        type: string
                      fechaNacimiento:
                        type: string
                  costo:
                    type: string
              2:
                type: object
                properties:
                  idViaje:
                    type: string
                  ruta:
                    $ref: '#/definitions/direction'
                  datosPasajero:
                    type: object
                    properties:
                      nombreUsuario:
                        type: string
                      apellido:
                        type: string
                      idPasajero:
                        type: string
                      pais:
                        type: string
                      nombre:
                        type: string
                      imagenes:
                        type: array
                        items:
                          type: string
                      email:
                        type: string
                      fechaNacimiento:
                        type: string
                  costo:
                    type: string
        '400':
          description: Token expirado o invalido.
          
  /driver/{IDUsuario}/trip/{IDViaje}:
    post:
      summary: Acepta un viaje.
      description: ''
      security: 
        - Token: []
      parameters:
        - name: IDUsuario
          type: string
          in: path
          description: El id del conductor
          required: true
        - name: IDViaje
          type: string
          in: path
          description: El id del viaje a aceptar
          required: true
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token expirado o invalido.  
          
          
  /driver/{IDUsuario}/position:
    put:
      summary: 'Modificar la posicion de un conductor'
      description: 'Si el estado del conductor es que no esta libre tambien este endpoint se encarga de ir actualizando los datos del viaje. Esta aclaracion es anecdotica y no modifica el uso que se le da al endpoint. '
      security: 
        - Token: []
      parameters:
        - name: IDUsuario
          type: string
          in: path
          description: El id del conductor
          required: true
        - name: body
          in: body
          description: Posicion nueva
          required: true
          schema:
            properties:
              posicion:
                type: object
                properties:
                  lng:
                    type: number
                  lat:
                    type: number
                
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token expirado o invalido.

  /driver/{IDUsuario}/cars:
    get:
      summary: Obtener autos.
      description: Devuelve todos los autos de un usuario.
      produces:
        - application/json
      parameters:
        - name: IDUsuario
          in: path
          description: ID del usuario al cual obtenerle los autos.
          required: true
          type: string
      responses:
        '200':
          description: Operacion Exitosa
          schema:
            properties:
              1:
                $ref: '#/definitions/driver'
              2:
                $ref: '#/definitions/driver'
              3:
                $ref: '#/definitions/driver'
        '400':
          description: Token invalido o expirado.
        '404':
          description: Error al comunicarse con Shared Server.
          
    post:
      summary: Agregar auto.
      description: Agrega un auto a un determinado usuario.
      produces:
        - application/json
      parameters:
        - name: IDUsuario
          in: path
          description: ID del usuario al cual agregarle el auto.
          required: true
          type: string
        - name: body
          in: body
          description: Datos del auto a agregar
          required: true
          schema:
            $ref: '#/definitions/driver'
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token invalido o expirado.
        '404':
          description: Error al comunicarse con Shared Server.
          
  /driver/{IDUsuario}/cars/{IDAuto}:
    get:
      summary: Obtener auto.
      description: Devuelve un determinado auto de un determinado usuario.
      produces:
        - application/json
      parameters:
        - name: IDUsuario
          in: path
          description: ID del usuario al cual obtenerle el auto.
          required: true
          type: string
        - name: IDAuto
          in: path
          description: ID del auto a obtener.
          required: true
          type: string
      responses:
        '200':
          description: Operacion Exitosa
          schema:
            $ref: '#/definitions/driver'
        '400':
          description: Token invalido o expirado.
        '404':
          description: Error al comunicarse con Shared Server.
          
    put:
      summary: Modificar auto.
      description: Modifica un auto de un determinado usuario.
      produces:
        - application/json
      parameters:
        - name: IDUsuario
          in: path
          description: ID del usuario al cual modificarle el auto.
          required: true
          type: string
        - name: IDAuto
          in: path
          description: ID del auto a modificar.
          required: true
          type: string
        - name: body
          in: body
          description: Datos del auto a modificar
          required: true
          schema:
            $ref: '#/definitions/driver'
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token invalido o expirado.
        '404':
          description: Error al comunicarse con Shared Server.
          
    delete:
      summary: Eliminar auto.
      description: Elimina un auto de un determinado usuario.
      produces:
        - application/json
      parameters:
        - name: IDUsuario
          in: path
          description: ID del usuario al cual eliminarle el auto.
          required: true
          type: string
        - name: IDAuto
          in: path
          description: ID del auto a eliminar.
          required: true
          type: string
      
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: Token invalido o expirado.
        '404':
          description: Error al comunicarse con Shared Server.

  /driver/search:
    get:
      summary: Obtener autos cercanos.
      description: Devuelve los autos cercanos a un usuario.
      produces:
        - application/json
      parameters:
        - name: lng
          in: query
          description: Longitud del usuario al cual obtenerle los autos cercanos.
          required: true
          type: number
          
        - name: lat
          in: query
          description: Latitud del usuario al cual obtenerle los autos cercanos.
          required: true
          type: number
      responses:
        '200':
          description: Operacion Exitosa
          schema:
            properties:
              1:
                properties:
                  perfil:
                    $ref: '#/definitions/driver'
                  id:
                    type: string
                  posicion:
                    type: object
                    properties:
                      lng:
                        type: number
                      lat: 
                        type: number
              2:
                properties:
                  perfil:
                    $ref: '#/definitions/driver'
                  posicion:
                    type: object
                    properties:
                      lng:
                        type: number
                      lat: 
                        type: number
              3:
                properties:
                  perfil:
                    $ref: '#/definitions/driver'
                  posicion:
                    type: object
                    properties:
                      lng:
                        type: number
                      lat: 
                        type: number
        '400':
          description: Token invalido o expirado.
        '404':
          description: Error al comunicarse con Shared Server.


  /direction:
    get:
      summary: Obtiene la ruta entre dos ubicaciones
      description: ''
      produces:
        - application/json
      parameters:
        - name: origen
          in: query
          description: Direccion donde comienza el viaje
          required: true
          type: string
        - name: destino
          in: query
          description: Direccion donde termina el viaje
          required: true
          type: string
      responses:
        '200':
          description: Operacion Exitosa
          schema:
            $ref: '#/definitions/direction'
        '400':
          description: Cantidad de parametros incorrectos

definitions:
  driver:
    properties:
      modelo:
        type: string
        description: ''
      color:
        type: string
      patente:
        type: string
      anio:
        type: string
      estado:
        type: string
      aireAcondicionado:
        type: string
      musica:
        type: string
  passenger:
    required: ["payMethod"]
    properties:
      payMethod:
        type: string
      number:
        type: string
      type:
        type: string
      expirationMonth:
        type: string
      expirationYear:
        type: string
      ccvv:
        type: string
  user:
    properties:
      type:
        type: string
        enum: ['passenger','driver']
      username:
        type: string
      password:
        type: string
      fb:
        type: object
        properties:
          userId:
            type: string
          authToken:
            type: string
        description: Opcional
      firstName:
        type: string
      lastName:
        type: string
      country:
        type: string
      email:
        type: string
      birthdate:
        type: string
      image:
        type: string
  direction:
    properties:
      distancia:
        type: string 
      ruta:
        type: object
        properties:
          0:
            type: object
            properties:
              inicio:
                type: object
                properties:
                  lat:
                    type: number
                  lng:
                    type: number
              fin:
                type: object
                properties:
                  lat:
                    type: number
                  lng:
                    type: number
          1:
            type: object
            properties:
              inicio:
                type: object
                properties:
                  lat:
                    type: number
                  lng:
                    type: number
              fin:
                type: object
                properties:
                  lat:
                    type: number
                  lng:
                    type: number
          2:
            type: object
            properties:
              inicio:
                type: object
                properties:
                  lat:
                    type: number
                  lng:
                    type: number
              fin:
                type: object
                properties:
                  lat:
                    type: number
                  lng:
                    type: number                 
  transaction:
    properties:
      idTransaccion:
        type: string
      idContraparte:
        type: string
      idViaje:
        type: string
      monto:
        type: integer
        description: Monto cobrado (valor positivo) o pagado (valor negativo)
  trip:
    properties:
      id:
        type: string
      idConductor:
        type: string
      idPasajero:
        type: string
      origen:
        type: string
        description: Direccion de origen
      destino:
        type: string
        description: Direccion de destino
      tiempoTotal:
        type: integer
      tiempoEspera:
        type: integer
      tiempoViaje:
        type: integer
      distancia:
        type: integer
      ruta:
        type: string
        description: Deberia ir aca el JSON que devuelva Google Directions
      costo:
        type: number

